oms: 1

info:
  version: 1.0.0
  title: micro-open-graph
  description: Scrape Open Graph data.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

lifecycle:
  startup:
    command: ['npm', 'start']

health:
  http:
    path: /health
    port: 8080

actions:
  fetch:
    help:
      To get the data for a given URL simply add that URL (safely escaped to the
      url query parameter.
    http:
      path: /
      method: get
      port: 8080
    arguments:
      url:
        required: true
        in: query
        type: string
    output:
      contentType: application/json
      type: map
